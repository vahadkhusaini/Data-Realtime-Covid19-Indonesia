<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>COVID-19 di Indonesia</title>
</head>

<body>
    <div class="container">
        <h1 class="display-7 text-center">Data Realtime</h1>
        <h1 class="display-5 text-center mb-5">COVID-19 di Indonesia</h1>
        <div class="row">
            <div class="col-md-4 col-xl-3">
                <div class="card bg-c-pink order-card">
                    <div class="card-block">
                        <h4 class="m-b-20">Positif</h4>
                        <h1 class="text-left"><i class="fa fa-credit-card f-left"></i><span id="positif"></span></h1>
                        <h5 class="mb-0">Orang</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xl-3">
                <div class="card bg-c-green order-card">
                    <div class="card-block">
                        <h4 class="m-b-20">Sembuh</h4>
                        <h1 class="text-left"><i class="fa fa-rocket f-left"></i><span id="sembuh"></span></h1>
                        <h5 class="mb-0">Orang</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xl-3">
                <div class="card bg-c-yellow order-card">
                    <div class="card-block">
                        <h4 class="m-b-20">Meninggal</h4>
                        <h1 class="text-left"><i class="fa fa-refresh f-left"></i><span id="meninggal"></span></h1>
                        <h5 class="mb-0">Orang</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xl-3">
                <div class="card bg-c-blue order-card">
                    <div class="card-block">
                        <h2 class="mb-2 mt-0">Global</h2>
                        <p class="mb-0"><span id="glo-positif"></span><span class="f-right">Positif</span></p>
                        <p class="mb-0"><span id="glo-sembuh"></span><span class="f-right">Sembuh</span></p>
                        <p class="mb-0"><span id="glo-meninggal"></span><span class="f-right">Meninggal</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-4 mb-5">
            <div class="card-header bg-c-white">
                Data Kasus Covid-19 Berdasarkan Provinsi
            </div>
            <div class="container">
                <div class="table-wrapper-scroll-y my-custom-scrollbar mt-3 mb-3">
                    <table class="table table-bordered mb-0">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Provinsi</th>
                                <th scope="col">Positif</th>
                                <th scope="col">Sembuh</th>
                                <th scope="col">Meninggal</th>
                            </tr>
                        </thead>
                        <tbody id="show_data">                         
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>

<footer class="bg-c-white">
        <p class="text-center">API by <a href="https://kawalcorona.com/">Kawal Corona</a>. Made by Vahad Khusaini</p>          
</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
